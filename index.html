<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>PÄ±leySiteyÅŸÄ±n 6</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Saira:wght@300;500;700&display=swap');

        :root {
            --bg-dark: #121212;
            --focus-blue: #2d6ff7;
            --hacker-green: #0f0;
            --error-red: #ff3333;
        }

        body {
            margin: 0; padding: 0; background-color: black; color: white;
            font-family: 'Saira', sans-serif; overflow: hidden; height: 100vh; user-select: none;
        }

        /* --- UI KATMANLARI --- */
        #bg-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 80% 20%, #1a1a1a, #000);
            transition: background 0.5s ease;
        }

        /* Ãœst Bar */
        .top-bar {
            display: flex; justify-content: space-between; padding: 30px 60px; align-items: center;
        }
        .top-info { display: flex; gap: 20px; font-size: 1.1rem; align-items: center; }
        .wifi-badge { padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 0.8rem; }
        .wifi-off { background: #333; color: #888; }
        .wifi-bad { background: #550000; color: var(--error-red); }
        .wifi-hacker { background: #003300; color: var(--hacker-green); border: 1px solid var(--hacker-green); box-shadow: 0 0 10px var(--hacker-green); }

        /* Ana MenÃ¼ KartlarÄ± */
        .content-area {
            display: flex; gap: 20px; padding-left: 60px; margin-top: 20px;
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .card {
            min-width: 150px; height: 150px; background: #1f1f1f; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.2s; border: 3px solid transparent; position: relative;
        }
        .card i { font-size: 2.5rem; margin-bottom: 10px; }
        .card.selected {
            min-width: 170px; height: 170px; background: #2d2d2d; border-color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: translateY(-10px); z-index: 10;
        }
        .card.locked { opacity: 0.5; }
        .card.locked::after { content: 'ðŸ”’'; position: absolute; top: 10px; right: 10px; }

        /* Hero Metni */
        .hero-info {
            position: absolute; bottom: 80px; left: 60px; transition: 0.3s;
        }
        .hero-title { font-size: 3rem; margin: 0; }
        .hero-desc { color: #bbb; font-size: 1.1rem; }

        /* --- OYUN & MENÃœ ARAYÃœZLERÄ° (Overlay) --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100; display: none;
            flex-direction: column; justify-content: center; align-items: center;
        }

        /* Oyun Ä°Ã§i MenÃ¼ Stili */
        .game-menu-box {
            width: 400px; padding: 40px; background: rgba(20,20,20,0.9);
            border: 1px solid #444; border-radius: 10px; text-align: center;
        }
        .game-menu-title { font-size: 2rem; margin-bottom: 30px; border-bottom: 2px solid var(--focus-blue); display: inline-block;}
        .menu-opt { padding: 15px; background: #333; margin: 10px 0; border-radius: 5px; color: #aaa; }
        .menu-opt.active { background: white; color: black; font-weight: bold; transform: scale(1.05); }

        /* WiFi Listesi */
        .wifi-list { width: 500px; text-align: left; }
        .wifi-item {
            padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between;
        }
        .wifi-item.active { background: #222; border-left: 5px solid white; padding-left: 15px; }
        .signal-bars { display: flex; gap: 2px; align-items: flex-end; height: 20px; }
        .bar { width: 4px; background: #555; }
        .wifi-item.active .bar { background: white; }

        /* Input (Hacker Åžifresi) */
        .hacker-input {
            background: black; color: var(--hacker-green); border: 1px solid var(--hacker-green);
            font-family: monospace; font-size: 1.5rem; padding: 10px; width: 80%;
            outline: none; text-align: center; margin-top: 20px;
        }

        /* --- GTA ESENLER (Mini Canvas Game) --- */
        #gta-canvas { background: #333; border-left: 10px solid green; border-right: 10px solid green; }
        
        /* Hata MesajÄ± */
        .error-toast {
            position: fixed; top: 20px; right: 20px; background: #800; color: white; padding: 20px;
            border-left: 5px solid red; display: none; z-index: 200; font-weight: bold;
            box-shadow: 0 5px 20px black; animation: slideIn 0.3s forwards;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="bg-layer"></div>
    <div class="error-toast" id="error-msg"></div>

    <!-- ÃœST BAR -->
    <div class="top-bar">
        <div class="top-info">
            <i class="fas fa-playstation"></i> PS5
        </div>
        <div class="top-info">
            <span id="wifi-badge" class="wifi-badge wifi-off">BAÄžLI DEÄžÄ°L</span>
            <span><i class="fas fa-coins" style="color:gold;"></i> <span id="money">0</span></span>
            <span id="clock">12:00</span>
        </div>
    </div>

    <!-- ANA MENÃœ SLIDER -->
    <div style="width: 100%; overflow: hidden;">
        <div class="content-area" id="content-row">
            <!-- JS ile doldurulacak -->
        </div>
    </div>

    <!-- HERO TEXT -->
    <div class="hero-info">
        <h1 class="hero-title" id="hero-title">Oyunlar</h1>
        <p class="hero-desc" id="hero-desc">SeÃ§mek iÃ§in [ENTER]</p>
    </div>

    <!-- OVERLAY: OYUN MENÃœLERÄ° -->
    <div class="overlay" id="overlay-gamemenu">
        <div class="game-menu-box">
            <h2 class="game-menu-title" id="gm-title">OYUN ADI</h2>
            <div id="gm-options"></div>
            <p style="margin-top: 20px; font-size: 0.8rem; color: #666;">SeÃ§: [ENTER] - Geri: [ESC]</p>
        </div>
    </div>

    <!-- OVERLAY: GAMEPLAY (FIFA/GTA) -->
    <div class="overlay" id="overlay-gameplay">
        <div id="gameplay-container" style="position: relative;"></div>
        <div style="margin-top: 10px; color: #888;">Ã‡Ä±kÄ±ÅŸ: [ESC]</div>
    </div>

    <!-- OVERLAY: WIFI AYARLARI -->
    <div class="overlay" id="overlay-wifi">
        <div class="game-menu-box" style="width: 600px;">
            <h2>AÄž AYARLARI</h2>
            <div class="wifi-list" id="wifi-list"></div>
            <div id="password-area" style="display:none;">
                <p>ÅžÄ°FRE GÄ°RÄ°N:</p>
                <input type="text" id="wifi-pass" class="hacker-input" maxlength="10" placeholder="_">
                <p style="font-size: 0.8rem; color: #666; margin-top: 10px;">Onaylamak iÃ§in [ENTER]</p>
            </div>
            <p style="margin-top: 20px; color: #aaa;">Geri: [ESC]</p>
        </div>
    </div>

    <script>
        /* --- VERÄ°LER --- */
        const games = [
            { id: 'gta', title: 'GTA: Esenler', icon: 'fa-car', bg: '#2d3436', type: 'game', locked: false },
            { id: 'fifa', title: 'FIFA 77', icon: 'fa-futbol', bg: '#2e7d32', type: 'game', locked: true }, // BaÅŸta kilitli
            { id: 'store', title: 'PS Store', icon: 'fa-shopping-bag', bg: '#003791', type: 'app', locked: false },
            { id: 'settings', title: 'Ayarlar', icon: 'fa-cog', bg: '#333', type: 'settings', locked: false },
            { id: 'browser', title: 'Ä°nternet', icon: 'fa-globe', bg: '#e67e22', type: 'app', locked: false }
        ];

        const networks = [
            { ssid: 'KomÅŸunun WiFi', signal: 2, type: 'bad', secure: false },
            { ssid: 'Evimin WiFi (TTNET)', signal: 1, type: 'terrible', secure: false },
            { ssid: 'HACKER_NET_5G', signal: 4, type: 'hacker', secure: true }
        ];

        /* --- STATE (DURUM) --- */
        let state = {
            screen: 'home', // home, gamemenu, game, wifi, input
            index: 0, // Ana menÃ¼ indexi
            subIndex: 0, // Alt menÃ¼ indexi
            money: 50,
            wifi: 'none', // none, bad, terrible, hacker
            currentApp: null
        };
        
        // GTA Variables
        let gta = { carX: 150, obstacles: [], score: 0, running: false, speed: 5 };

        /* --- INIT --- */
        function init() {
            renderHome();
            updateClock();
            setInterval(updateClock, 60000);
        }

        /* --- RENDER --- */
        const contentRow = document.getElementById('content-row');
        const heroTitle = document.getElementById('hero-title');
        const heroDesc = document.getElementById('hero-desc');
        const bgLayer = document.getElementById('bg-layer');
        const wifiBadge = document.getElementById('wifi-badge');

        function renderHome() {
            contentRow.innerHTML = '';
            games.forEach((g, i) => {
                let div = document.createElement('div');
                div.className = `card ${g.locked ? 'locked' : ''} ${i === state.index ? 'selected' : ''}`;
                div.innerHTML = `<i class="fas ${g.icon}"></i><span>${g.title}</span>`;
                contentRow.appendChild(div);
            });

            // Update Info
            let current = games[state.index];
            heroTitle.innerText = current.title;
            heroDesc.innerText = current.locked ? "KÄ°LÄ°TLÄ° (Para veya Hacker Modu Gerek)" : "BaÅŸlatmak iÃ§in [ENTER]";
            bgLayer.style.background = `radial-gradient(circle at 80% 20%, ${current.bg}, #000)`;
            
            // Scroll
            contentRow.style.transform = `translateX(${state.index * -170 + 60}px)`;
        }

        function updateWifiUI() {
            wifiBadge.className = 'wifi-badge';
            if(state.wifi === 'none') {
                wifiBadge.innerText = "BAÄžLI DEÄžÄ°L";
                wifiBadge.classList.add('wifi-off');
            } else if (state.wifi === 'terrible') {
                wifiBadge.innerText = "EV WIFI (PING: 9999)";
                wifiBadge.classList.add('wifi-bad');
            } else if (state.wifi === 'bad') {
                wifiBadge.innerText = "KOMÅžU WIFI (YAVAÅž)";
                wifiBadge.classList.add('wifi-off'); // SarÄ±msÄ±
            } else if (state.wifi === 'hacker') {
                wifiBadge.innerText = "HACKER MODE ON";
                wifiBadge.classList.add('wifi-hacker');
            }
            
            if(state.wifi === 'hacker') {
                document.getElementById('money').innerText = "SINIRSIZ";
                games.forEach(g => g.locked = false); // Unlock all
            } else {
                document.getElementById('money').innerText = state.money;
            }
            renderHome();
        }

        /* --- KONTROLCÃœ --- */
        document.addEventListener('keydown', (e) => {
            if(state.screen === 'input') {
                if(e.key === 'Enter') checkWifiPassword();
                if(e.key === 'Escape') closeWifiMenu();
                return;
            }

            if(state.screen === 'home') {
                if(e.key === 'ArrowRight' && state.index < games.length-1) state.index++;
                if(e.key === 'ArrowLeft' && state.index > 0) state.index--;
                if(e.key === 'Enter') openApp(games[state.index]);
                renderHome();
            }
            else if (state.screen === 'wifi') {
                if(e.key === 'ArrowDown' && state.subIndex < networks.length-1) state.subIndex++;
                if(e.key === 'ArrowUp' && state.subIndex > 0) state.subIndex--;
                if(e.key === 'Enter') tryConnectWifi();
                if(e.key === 'Escape') closeWifiMenu();
                renderWifiList();
            }
            else if (state.screen === 'gamemenu') {
                let opts = document.querySelectorAll('.menu-opt');
                if(e.key === 'ArrowDown' && state.subIndex < opts.length-1) state.subIndex++;
                if(e.key === 'ArrowUp' && state.subIndex > 0) state.subIndex--;
                if(e.key === 'Enter') executeGameMenu(opts[state.subIndex].dataset.action);
                if(e.key === 'Escape') closeGameMenu();
                updateGameMenuUI();
            }
            else if (state.screen === 'game') {
                if(state.currentApp.id === 'gta') handleGTAInput(e);
                if(e.key === 'Escape') closeGame();
            }
        });

        /* --- UYGULAMA MANTIÄžI --- */
        function openApp(app) {
            if(app.id === 'settings') {
                openWifiMenu();
                return;
            }

            // Ä°nternet KontrolÃ¼
            if(state.wifi === 'none') {
                showError("Ä°nternet baÄŸlantÄ±sÄ± yok! Ayarlardan baÄŸlan.");
                return;
            }
            if(state.wifi === 'terrible') {
                showError("SUNUCU HATASI: BaÄŸlantÄ± Ã§ok yavaÅŸ. Ev interneti Ã§Ã¶p.");
                return;
            }
            if(app.locked && state.wifi !== 'hacker') {
                showError("Bu oyun kilitli! SatÄ±n al veya sistemi hackle.");
                return;
            }

            // UygulamayÄ± AÃ§
            state.currentApp = app;
            if(app.id === 'gta') openGameMenu("GTA: ESENLER", ["Serbest SÃ¼rÃ¼ÅŸ", "GÃ¶rev (Kilitli)", "Radyo AyarlarÄ±"], ['play_gta', 'none', 'none']);
            else if(app.id === 'fifa') openGameMenu("FIFA 77", ["MaÃ§a BaÅŸla", "Kariyer", "Åžike AyarlarÄ±"], ['play_fifa', 'none', 'none']);
            else if(app.id === 'store') showError("MaÄŸaza bakÄ±mda.");
            else if(app.id === 'browser') showError("TarayÄ±cÄ± iÃ§in RAM yetersiz.");
        }

        /* --- WIFI SÄ°STEMÄ° --- */
        function openWifiMenu() {
            state.screen = 'wifi';
            state.subIndex = 0;
            document.getElementById('overlay-wifi').style.display = 'flex';
            document.getElementById('password-area').style.display = 'none';
            document.getElementById('wifi-list').style.display = 'block';
            renderWifiList();
        }

        function renderWifiList() {
            let list = document.getElementById('wifi-list');
            list.innerHTML = '';
            networks.forEach((net, i) => {
                let active = i === state.subIndex ? 'active' : '';
                let lockIcon = net.secure ? '<i class="fas fa-lock"></i>' : '';
                list.innerHTML += `<div class="wifi-item ${active}">
                    <span>${net.ssid} ${lockIcon}</span>
                    <div class="signal-bars">
                        <div class="bar" style="height:30%"></div>
                        <div class="bar" style="height:60%"></div>
                        <div class="bar" style="height:100%"></div>
                    </div>
                </div>`;
            });
        }

        function tryConnectWifi() {
            let target = networks[state.subIndex];
            if(target.secure) {
                document.getElementById('wifi-list').style.display = 'none';
                document.getElementById('password-area').style.display = 'block';
                let input = document.getElementById('wifi-pass');
                input.value = '';
                input.focus();
                state.screen = 'input';
            } else {
                connectTo(target.type);
            }
        }

        function checkWifiPassword() {
            let val = document.getElementById('wifi-pass').value;
            if(val === 'root') {
                connectTo('hacker');
            } else {
                showError("YANLIÅž ÅžÄ°FRE!");
                closeWifiMenu();
            }
        }

        function connectTo(type) {
            state.wifi = type;
            showError(type === 'hacker' ? "SÄ°STEM HACKLENDÄ°. GOD MODE AÃ‡IK." : "BaÄŸlandÄ±.");
            updateWifiUI();
            closeWifiMenu();
        }

        function closeWifiMenu() {
            state.screen = 'home';
            document.getElementById('overlay-wifi').style.display = 'none';
        }

        /* --- OYUN MENÃœSÃœ --- */
        function openGameMenu(title, options, actions) {
            state.screen = 'gamemenu';
            state.subIndex = 0;
            document.getElementById('gm-title').innerText = title;
            let container = document.getElementById('gm-options');
            container.innerHTML = '';
            options.forEach((opt, i) => {
                let d = document.createElement('div');
                d.className = 'menu-opt';
                d.dataset.action = actions[i];
                d.innerText = opt;
                container.appendChild(d);
            });
            updateGameMenuUI();
            document.getElementById('overlay-gamemenu').style.display = 'flex';
        }

        function updateGameMenuUI() {
            let opts = document.querySelectorAll('.menu-opt');
            opts.forEach((o, i) => o.classList.toggle('active', i === state.subIndex));
        }

        function executeGameMenu(action) {
            if(action === 'none') {
                showError("Bu Ã¶zellik henÃ¼z kodlanmadÄ±.");
                return;
            }
            if(action === 'play_gta') startGTA();
            if(action === 'play_fifa') startFIFA();
        }

        function closeGameMenu() {
            state.screen = 'home';
            document.getElementById('overlay-gamemenu').style.display = 'none';
        }

        /* --- OYUNLAR --- */
        function closeGame() {
            state.screen = 'home';
            gta.running = false;
            document.getElementById('overlay-gameplay').style.display = 'none';
        }

        /* GTA LOGIC */
        function startGTA() {
            document.getElementById('overlay-gamemenu').style.display = 'none';
            document.getElementById('overlay-gameplay').style.display = 'flex';
            let container = document.getElementById('gameplay-container');
            container.innerHTML = '<canvas id="gta-canvas" width="400" height="500"></canvas>';
            state.screen = 'game';
            
            gta.running = true;
            gta.carX = 150;
            gta.obstacles = [];
            gta.score = 0;
            requestAnimationFrame(gtaLoop);
        }

        function gtaLoop() {
            if(!gta.running) return;
            const cvs = document.getElementById('gta-canvas');
            if(!cvs) return;
            const ctx = cvs.getContext('2d');

            // Temizle
            ctx.fillStyle = '#333';
            ctx.fillRect(0,0,400,500);

            // Yol Ã‡izgileri
            ctx.strokeStyle = 'white';
            ctx.setLineDash([20, 20]);
            ctx.beginPath();
            ctx.moveTo(200, 0);
            ctx.lineTo(200, 500);
            ctx.stroke();

            // Engel Ãœret
            if(Math.random() < 0.05) {
                gta.obstacles.push({x: Math.random() < 0.5 ? 100 : 300, y: -50});
            }

            // Engelleri Oynat
            ctx.fillStyle = 'red';
            gta.obstacles.forEach((obs, i) => {
                obs.y += gta.speed + (state.wifi === 'hacker' ? 5 : 0); // Hacker daha hÄ±zlÄ±
                ctx.fillRect(obs.x - 20, obs.y, 40, 40);
                if(obs.y > 500) gta.obstacles.splice(i, 1);
                
                // Ã‡arpÄ±ÅŸma (Basit)
                if(Math.abs(gta.carX - obs.x) < 40 && Math.abs(400 - obs.y) < 40) {
                    if(state.wifi !== 'hacker') { // Hacker Ã¶lÃ¼msÃ¼zdÃ¼r
                        gta.running = false;
                        showError("KAZA YAPTIN! SKOR: " + gta.score);
                        setTimeout(closeGame, 2000);
                    }
                }
            });

            // Araba Ã‡iz
            ctx.fillStyle = state.wifi === 'hacker' ? '#0f0' : 'blue'; // Hacker arabasÄ± yeÅŸil
            ctx.fillRect(gta.carX - 25, 400, 50, 80); // Araba gÃ¶vdesi

            // Skor
            gta.score++;
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText("SKOR: " + gta.score, 20, 30);

            requestAnimationFrame(gtaLoop);
        }

        function handleGTAInput(e) {
            if(e.key === 'ArrowLeft') gta.carX = 100;
            if(e.key === 'ArrowRight') gta.carX = 300;
        }

        /* FIFA LOGIC (BasitleÅŸtirilmiÅŸ) */
        function startFIFA() {
            document.getElementById('overlay-gamemenu').style.display = 'none';
            document.getElementById('overlay-gameplay').style.display = 'flex';
            let container = document.getElementById('gameplay-container');
            
            let result = state.wifi === 'hacker' ? 
                "<h1 style='color:gold; font-size:4rem;'>5 - 0</h1><p>HACKER MODU: HAKEM BÄ°ZDEN!</p>" : 
                "<h1 style='color:white;'>0 - 0</h1><p>MaÃ§ oynanÄ±yor...</p>";

            container.innerHTML = `<div style="text-align:center; padding:50px;">${result}</div>`;
            state.screen = 'game';
        }

        /* --- UTILS --- */
        function showError(msg) {
            let t = document.getElementById('error-msg');
            t.innerText = msg;
            t.style.display = 'block';
            t.style.animation = 'none';
            t.offsetHeight; /* trigger reflow */
            t.style.animation = 'slideIn 0.3s forwards';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = 
                now.getHours().toString().padStart(2, '0') + ':' + 
                now.getMinutes().toString().padStart(2, '0');
        }

        init();
    </script>
</body>
</html>
