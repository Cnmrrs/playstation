<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>PS5 UI - Web Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Saira:wght@300;500;700&display=swap');

        :root {
            --bg-gradient: radial-gradient(circle at 10% 20%, rgb(30, 30, 35) 0%, rgb(0, 0, 0) 90%);
            --highlight: #ffffff;
            --dim: #888888;
            --focus-blue: #2d6ff7;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            color: white;
            font-family: 'Saira', sans-serif;
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }

        /* Arkaplan Akışkanlığı */
        .background-fx {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(120deg, #1e3c72 0%, #2a5298 100%);
            opacity: 0.4;
            transition: background 0.5s ease;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            font-size: 1.2rem;
            align-items: center;
        }

        .tabs {
            display: flex;
            gap: 30px;
            font-weight: 500;
        }

        .tab {
            color: var(--dim);
            transition: 0.3s;
        }
        .tab.active {
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            border-bottom: 2px solid white;
        }

        .status-area {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: url('https://api.dicebear.com/7.x/avataaars/svg?seed=Felix') center/cover;
            border: 2px solid transparent;
        }

        /* Main Content */
        .main-container {
            margin-top: 20px;
            padding-left: 40px;
            transition: transform 0.3s ease;
        }

        /* Game Row */
        .game-row {
            display: flex;
            gap: 25px;
            margin-top: 20px;
            overflow: visible;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .game-card {
            min-width: 130px;
            height: 130px;
            background-color: #1a1a1a;
            border-radius: 20px;
            position: relative;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border: 2px solid transparent;
            cursor: pointer;
        }

        .game-card i { font-size: 2rem; margin-bottom: 10px; }
        .game-card span { font-size: 0.8rem; text-align: center; padding: 0 5px; }

        /* Seçili Eleman Efekti */
        .game-card.selected {
            transform: scale(1.2);
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            z-index: 10;
            background-color: #2a2a2a;
        }

        /* Hero Section (Büyük Görsel) */
        .hero-section {
            margin-top: 50px;
            margin-left: 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }
        .hero-section.visible { opacity: 1; transform: translateY(0); }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            margin-bottom: 10px;
        }

        .hero-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #ddd;
        }

        .action-btn {
            background: white;
            color: black;
            padding: 10px 40px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* STORE MODAL */
        .store-overlay, .game-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: none;
            flex-direction: column;
            padding: 40px;
            box-sizing: border-box;
        }

        .store-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .store-item {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
        }
        .store-item.selected { border-color: #f3c623; transform: scale(1.05); }

        /* LOADING BAR */
        .progress-container {
            width: 100%; height: 10px; background: #333; margin-top: 10px; border-radius: 5px; overflow: hidden; display:none;
        }
        .progress-bar { width: 0%; height: 100%; background: #2d6ff7; transition: width 0.1s; }

        /* SIMPLE GAME UI */
        #game-area {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .clicker-btn {
            width: 150px; height: 150px; background: #e74c3c; border-radius: 50%; border: none; font-size: 1.5rem; color: white; cursor: pointer;
            box-shadow: 0 10px 0 #c0392b;
        }
        .clicker-btn:active { box-shadow: 0 0 0; transform: translateY(10px); }

        .key-hint {
            position: fixed;
            bottom: 30px;
            right: 40px;
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
        }
        .key-icon {
            background: #fff; color: #000; width: 20px; height: 20px; border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.7rem; margin-right: 5px;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="background-fx" id="bg-fx"></div>

    <div class="top-bar">
        <div class="tabs">
            <div class="tab active">Oyunlar</div>
            <div class="tab">Medya</div>
        </div>
        <div class="status-area">
            <span id="clock">12:00</span>
            <div class="avatar"></div>
        </div>
    </div>

    <div class="main-container">
        <div class="game-row" id="game-row">
            </div>
    </div>

    <div class="hero-section visible" id="hero">
        <h1 class="hero-title" id="game-title">Store</h1>
        <div class="hero-meta">
            <span id="game-desc">Oyunlar, Eklentiler ve Daha Fazlası</span>
        </div>
        <button class="action-btn"><span class="key-icon">X</span> <span id="action-text">Aç</span></button>
    </div>

    <div class="store-overlay" id="store-screen">
        <h2><i class="fas fa-shopping-bag"></i> PlayStation Store - Saçma Oyunlar Bölümü</h2>
        <div class="store-grid" id="store-grid">
            </div>
        <div style="margin-top: 20px; color: #aaa;">Geri dönmek için [ESC]</div>
    </div>

    <div class="game-overlay" id="game-screen">
        <div style="display:flex; justify-content:space-between; width:100%;">
            <h2 id="active-game-title">Oyun Başlığı</h2>
            <span>Çıkmak için [ESC]</span>
        </div>
        <div id="game-area">
            <h3 style="margin-bottom:20px;">SKOR: <span id="score">0</span></h3>
            <button class="clicker-btn" id="game-btn">BAS!</button>
            <p style="margin-top:20px;">[ENTER] tuşuna basarak puan kazan!</p>
        </div>
    </div>

    <div class="key-hint">
        <span><span class="key-icon">X</span> Seç</span>
        <span><span class="key-icon">O</span> Geri</span>
        <span><span class="key-icon">▲▼</span> Gezin</span>
    </div>

    <script>
        // --- DATA ---
        const menuItems = [
            { id: 'store', title: 'PlayStation Store', icon: 'fa-shopping-bag', desc: 'En yeni ve en saçma oyunları indir.', bg: 'linear-gradient(120deg, #1e3c72 0%, #2a5298 100%)', action: 'Giriş Yap' },
            { id: 'game1', title: 'FIFA 2077', icon: 'fa-futbol', desc: 'Sadece Galatasaray var. Diğer takımlar DLC.', bg: 'linear-gradient(120deg, #b92b27 0%, #1565C0 100%)', action: 'Oyna' },
            { id: 'game2', title: 'GTA: Bağcılar', icon: 'fa-car', desc: 'Tofaş modifiyeli. Harita sadece trafik.', bg: 'linear-gradient(120deg, #11998e 0%, #38ef7d 100%)', action: 'Oyna' },
            { id: 'settings', title: 'Ayarlar', icon: 'fa-cog', desc: 'Sistemi bozma, sadece bak.', bg: 'linear-gradient(120deg, #434343 0%, #000000 100%)', action: 'Aç' },
            { id: 'account', title: 'Hesaplar', icon: 'fa-user', desc: 'Misafir Çocuğu profili aktif.', bg: 'linear-gradient(120deg, #cc2b5e 0%, #753a88 100%)', action: 'Yönet' }
        ];

        const storeGames = [
            { title: "Simit Simulator", price: "Ücretsiz", installed: false },
            { title: "Çay Tycoon", price: "₺500", installed: false },
            { title: "Otobüs Kaptanı", price: "Ücretsiz", installed: false },
            { title: "Düğün Halayı VR", price: "Ücretsiz", installed: false }
        ];

        // --- STATE ---
        let selectedIndex = 0;
        let inStore = false;
        let inGame = false;
        let storeIndex = 0;
        let score = 0;

        // --- DOM ELEMENTS ---
        const gameRow = document.getElementById('game-row');
        const heroTitle = document.getElementById('game-title');
        const heroDesc = document.getElementById('game-desc');
        const bgFx = document.getElementById('bg-fx');
        const actionText = document.getElementById('action-text');
        const storeScreen = document.getElementById('store-screen');
        const storeGrid = document.getElementById('store-grid');
        const gameScreen = document.getElementById('game-screen');
        const scoreEl = document.getElementById('score');
        const gameBtn = document.getElementById('game-btn');

        // --- INITIALIZATION ---
        function init() {
            // Render Main Menu
            menuItems.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `game-card ${index === 0 ? 'selected' : ''}`;
                div.innerHTML = `<i class="fas ${item.icon}"></i><span>${item.title}</span>`;
                gameRow.appendChild(div);
            });

            // Render Store
            renderStore();
            updateClock();
            setInterval(updateClock, 60000);
        }

        function renderStore() {
            storeGrid.innerHTML = '';
            storeGames.forEach((game, index) => {
                const div = document.createElement('div');
                div.className = `store-item ${index === storeIndex && inStore ? 'selected' : ''}`;
                div.innerHTML = `
                    <i class="fas fa-gamepad" style="font-size:3rem; margin-bottom:10px;"></i>
                    <h3>${game.title}</h3>
                    <p>${game.installed ? "YÜKLENDİ" : game.price}</p>
                    <div class="progress-container" id="prog-${index}">
                        <div class="progress-bar"></div>
                    </div>
                `;
                storeGrid.appendChild(div);
            });
        }

        function updateUI() {
            // Update Menu Cards
            const cards = document.querySelectorAll('.game-card');
            cards.forEach((card, index) => {
                if (index === selectedIndex) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });

            // Update Hero Section
            const currentItem = menuItems[selectedIndex];
            heroTitle.innerText = currentItem.title;
            heroDesc.innerText = currentItem.desc;
            bgFx.style.background = currentItem.bg;
            actionText.innerText = currentItem.action;

            // Scroll Effect
            const offset = selectedIndex * -155; // card width + gap
            gameRow.style.transform = `translateX(${offset + 20}px)`; // +20 initial padding
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        }

        // --- CONTROLLER LOGIC ---
        document.addEventListener('keydown', (e) => {
            if (inGame) {
                handleGameInput(e);
                return;
            }
            if (inStore) {
                handleStoreInput(e);
                return;
            }

            // Main Menu Navigation
            if (e.key === 'ArrowRight') {
                if (selectedIndex < menuItems.length - 1) selectedIndex++;
                updateUI();
            } else if (e.key === 'ArrowLeft') {
                if (selectedIndex > 0) selectedIndex--;
                updateUI();
            } else if (e.key === 'Enter') {
                if (menuItems[selectedIndex].id === 'store') {
                    openStore();
                } else if (menuItems[selectedIndex].id === 'settings') {
                    alert("Ayarlar menüsü kilitli. Kurcalama bozarsın.");
                } else {
                    alert("Lütfen önce CD'yi takın... Şaka şaka, bu sadece demo.");
                }
            }
        });

        // --- STORE LOGIC ---
        function openStore() {
            inStore = true;
            storeScreen.style.display = 'flex';
            renderStore();
        }

        function closeStore() {
            inStore = false;
            storeScreen.style.display = 'none';
        }

        function handleStoreInput(e) {
            if (e.key === 'Escape') {
                closeStore();
            } else if (e.key === 'ArrowRight') {
                if (storeIndex < storeGames.length - 1) storeIndex++;
                renderStore();
            } else if (e.key === 'ArrowLeft') {
                if (storeIndex > 0) storeIndex--;
                renderStore();
            } else if (e.key === 'Enter') {
                installGame(storeIndex);
            }
        }

        function installGame(index) {
            const game = storeGames[index];
            if (game.installed) {
                // Play
                launchGame(game.title);
            } else {
                // Install
                const progContainer = document.getElementById(`prog-${index}`);
                const progBar = progContainer.querySelector('.progress-bar');
                progContainer.style.display = 'block';
                
                let width = 0;
                const interval = setInterval(() => {
                    width += 5;
                    progBar.style.width = width + '%';
                    if (width >= 100) {
                        clearInterval(interval);
                        game.installed = true;
                        renderStore();
                    }
                }, 50);
            }
        }

        // --- GAME LOGIC (Mini Game) ---
        function launchGame(title) {
            inGame = true;
            score = 0;
            scoreEl.innerText = score;
            document.getElementById('active-game-title').innerText = title;
            gameScreen.style.display = 'flex';
        }

        function handleGameInput(e) {
            if (e.key === 'Escape') {
                inGame = false;
                gameScreen.style.display = 'none';
            } else if (e.key === 'Enter') {
                // Click simulation
                gameBtn.style.transform = "scale(0.9)";
                setTimeout(() => gameBtn.style.transform = "scale(1)", 100);
                score++;
                scoreEl.innerText = score;
            }
        }

        // Initialize
        init();

    </script>
</body>
</html>
